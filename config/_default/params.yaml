footerMessage:
  - "Website ini hanyalah catatan kecil dari perjalanan belajar yang penuh dengan typo, error yang bikin bingung, dan momen â€˜oh ternyata gituâ€™. Semua ditulis di sela-sela ngopi dan bergulat dengan tab browser yang kebanyakan. Kalau ada yang terasa aneh, anggap saja itu bagian dari eksperimen belajar yang belum selesai."
  - "Dibangun dengan Hugo, Linux, dan semangat coba-coba yang kadang lebih kuat dari logika. Setiap halaman mungkin menyimpan bug terselubung, tapi bukankah itu justru membuat belajar jadi seru? Jadi kalau kamu menemukan keanehan, bisa saja itu fitur rahasiaâ€¦ atau sekadar aku lupa nge-save"
  - "Semua konten di sini lahir di antara secangkir kopi, playlist yang diputar berulang, dan kucing yang selalu memilih keyboard sebagai tempat favoritnya. Jadi kalau ada tulisan atau tampilan yang aneh, kemungkinan besar ada jejak cakar yang terlibat. Anggap saja itu menambah karakter."
  - "Kalau ada yang terasa aneh di sini, tenang saja... itu bagian dari eksperimen belajar yang belum selesai. ðŸ˜…"
