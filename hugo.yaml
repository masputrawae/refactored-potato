baseURL: https://masputrawae.github.io/
languageCode: id
title: Testing Only
timeZone: Asia/Jakarta
enableEmoji: true

menu:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Recent Change
      pageRef: /recent-change/
      weight: 20
    - name: Random Page
      url: random-page.html
      weight: 30
    - name: Tags
      pageRef: /tags/

#===================
# MODULE SETTING
#===================
module:
  hugoVersion:
    extended: true
    min: "0.148.1"

  mounts:
    # CONTENT
    - source: notes
      target: content
    - source: content
      target: content

    # ASSETS
    - source: node_modules/bootstrap-icons/icons
      target: assets/icons
    - source: assets
      target: assets
